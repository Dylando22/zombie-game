<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/robot-monster" rel="stylesheet">
    <title>Zombie Breakout</title>
</head>
<body onload = "MyGame.game.initialize();">
    <div id="game" >
    <div id="menu-page" class="screen">
        <h4>Zombie Breakout</h4>
        <ul class = "menu">
            <li><button id = "id-new-game">New&nbsp;Game</button></li>
            <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
            <li><button id = "id-credits">Credits</button></li>
        </ul>
    </div>
    <div id="game-page" class="screen">
        <canvas id = "id-canvas" width = "600" height = "600"></canvas>
    </div>
    <div id="credit-page" class="screen">
        <h4>Created By: Dylan Spencer</h4>
        <h5>Audio:</h5>
        <ul>
            <li>"Zombie" by The Cranberries</li>
            <li>"Silent Hill Siren (Zombie Outbreak Siren)" by Whoozy</li>
        </ul>
        <ul class = "menu">
            <li><button id = "id-credits-back">Back</button></li>
        </ul>
    </div>
    <div id="high-scores" class="screen">
        <h4>HIGH SCORES:</h4>
        <p id="no-scores"></p>
        <ol id="scores-list" >

        </ol>

        <ul class = "menu">
            <li><button id = "id-high-scores-back">Back</button></li>
        </ul>

    </div>
    <div id="pop-up-page" class="screen" >
        <h3>Do you wish to quit?</h3>
        <ul class = "menu">
            <li><button id = "id-go-home">Quit</button></li>
            <li><button id = "id-go-game">Cancel</button></li>
        </ul>
    </div>
    <script>
        let MyGame = {
            screens : {},
            input: {},
            objects: {},
            render: [],
            sounds: {}
        };
    </script>
    <script src = "scripts/input-keyboard.js"></script>
    <script src="scripts/render/animation.js"></script>
    <script src="scripts/render/bricks.js"></script>
    <script src="scripts/render/newBall.js"></script>
    <script src="scripts/render/ball.js"></script>
    <script src="scripts/render/player.js"></script>
    <script src = "scripts/render/core.js"></script>
    <script src="scripts/audioPlayer/player.js" ></script>
    <script src = "scripts/game.js"></script>
    <script src = "scripts/mainmenu.js"></script>
    <script src = "scripts/gameplay.js"></script>
    <script src = "scripts/highscores.js"></script>
    <script src = "scripts/credits.js"></script>
    <script src = "scripts/popUp.js"></script>

</div>
</body>
</html>
